<!DOCTYPE html>

{% load staticfiles %}
{% static "presentation/images/" as images %}
<html>
    <head lang="fr">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- General CSS & JS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'presentation/css/style.css' %}" >
    <script type="text/javascript" src="{% static 'presentation/js/jquery.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'presentation/js/bootstrap.min.js' %}"></script>
</head>

<body>
  <div class="container">
    <!-- Header-->
    <div class="row">
      <div class="col-md-3">
        <img src="{% static 'presentation/images/logo.jpg' %}" class="img-responsive logo" alt="Logo">
      </div>
    </div>

    <!-- Body-->
    <div class="row">
      <!-- Contacts -->
      <div class="col-md-3" >
	<div class="embed-responsive" style="padding-bottom:150%">
	  <iframe class="embed-responsive-item" src="{% static '../local/presentation/contacts'' %}"></iframe>
	</div>

	<div >
          <button type="button" class="btn btn-default" data-dismiss="modal">Envoyer un email</button>
	</div>	
      </div>
      
      
      <!-- Map -->
      <div class="col-md-6">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Rechercher Esp√®ce</button> -->
	
	<div class="embed-responsive" style="padding-bottom:75%">
	  <iframe class="embed-responsive-item" src="{% static '../local/presentation/map/plants' %}"></iframe>
	</div>
      </div>

      <!-- Events -->
      <div class="col-md-3" >
	<div class="embed-responsive" style="padding-bottom:150%">
	  <iframe class="embed-responsive-item" src="{% static '../local/presentation/calendar' %}"></iframe>
	</div>
      </div>

    </div>

  </div>

</body>
</html>
