<!DOCTYPE html>

{% load staticfiles %}
{% static "presentation/images/" as images %}
<html>
    <head lang="fr">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noarchive">
    
    <!-- General CSS & JS -->
    <link rel="stylesheet" href="{% static 'tether/dist/css/tether.min.css' %}" >
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'presentation/css/style.css' %}" >

    <script type="text/javascript" src="{% static 'tether/dist/js/tether.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
</head>

<body>
  <div class="container">
    <!-- Header-->
    <div class="row">
      <div class="col-md-3">
        <img src="{% static 'presentation/images/logo.jpg' %}" class="img-responsive logo" alt="Logo">
      </div>
        <div class="col-md-9">
            <div class="pull-right">
                {% if not user.is_anonymous %}
                    {{ user }}
                    <a class="btn btn-default btn-lg" href="/accounts/logout?next=/local/presentation/wireframe" role="button">logout</a>
                {% else %}
                                    <a class="btn btn-default btn-lg" href="project_add" role="button">Créer un compte</a>

                    <a class="btn btn-default btn-lg" href="/accounts/login?next=/local/presentation/wireframe" role="button">Se connecter</a>

                {% endif %}
            </div>
        </div>
      </div>

      <div class="row">
      <!-- Contacts -->
      <div class="col-md-3" >
	<div class="embed-responsive" style="padding-bottom:150%">
	  <iframe class="embed-responsive-item" src="{% static '../local/presentation/contacts'' %}"></iframe>
	</div>
      </div>
      
      
      <!-- Map -->
      <div class="col-md-6">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Rechercher Espèce</button> -->
	
	<div class="embed-responsive" style="padding-bottom:75%">
	  <iframe class="embed-responsive-item" src="{% static '../local/presentation/map/plants' %}"></iframe>
	</div>
      </div>

      <!-- Events -->
      <div class="col-md-3" >
	<div class="embed-responsive" style="padding-bottom:150%">
	  <iframe class="embed-responsive-item" src="{% static '../local/presentation/calendar' %}"></iframe>
	</div>
      </div>

    </div>

  </div>

</body>
</html>
