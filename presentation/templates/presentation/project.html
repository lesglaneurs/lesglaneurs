<!DOCTYPE html>
{% load staticfiles %}
{% static "presentation/images/" as images %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fiche projet {{ project.name }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'presentation/css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-1.11.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

</head>
<body>
    <div class="row">
        <div class="col-md-3, identity" style="display:block;">
            <h1 class="identity_title">{{ project.name|upper }}</h1>
            <img src="{{ images }}{{ project.name }}/owner.png" style="display:block; width:60%; margin:auto;">
            <!--<img src="{{ project.logo.path }}" style="display:block; width:60%; margin:auto;">-->
            <div class="row">
                <div class="col-md-6">
                    <p class="image_title" style="text-align:center;">Présent</p>
                    <img src="{{ images }}{{ project.name }}/where_today.png"  style="display:inline;">
                </div>
                <div class="col-md-6">
                    <p class="image_title" style="text-align:center;">Futur</p>
                    <img src="{{ images }}{{ project.name }}/where_futur.png"  style="display:inline;">
                </div>
            </div>
            <!--<div>{% for (key, value) in identity_items.all %} {% endfor %}</div>                        -->
            <div>

            {% for key, value in identity_items.items %}
                <p class="identity_sub_title">{{ key }}</p>
                <p class="identity_paragraph">{{ value }}</p>
            {% endfor %}

            <!--<img src="{% static 'presentation/images/rebelle_identite_1.jpg' %}">-->
            </div>
        </div>
        <div class="col-md-9, size_sheet" style="position: relative;">
            <img src="{{ images }}{{ project.name }}/project_structure.jpg"
                 class="size_sheet"
                 style="z-index:-1">

            {% for s in project.story_set.all %}
            <div class="question" style="left: {{ s.coordinate_x }}%; top: {{ s.coordinate_y }}%;">
                <a href="#"
                   data-toggle="popover"
                   data-trigger="hover click"
                   data-placement='right'
                   data-content="{{ s.content }}">
                    <img src="{% static 'presentation/images/question.png' %}"
                         class="question"/>
                </a>
            </div>
            {% endfor %}
            <div class="question" style="left: 50%; top: 50%;">
                <a href="#"
                   data-toggle="tooltip"
                   title="Ceci n'est qu'un exemple temporaire à supprimer!">
                    <img src="{% static 'presentation/images/question.png' %}"
                         class="question"/>
                </a>
            </div>
            <script>
                $(document).ready(function(){
                    $('[data-toggle="popover"]').popover();
                });
            </script>

        </div>
    </div>
</div>
</body>
</html>
