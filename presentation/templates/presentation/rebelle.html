<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <title>Fiche Projet ReBelle</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" rel="stylesheet"></script>

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:300,100'>
    <style>
        .row {
            display: flex;
            flex-wrap: wrap-reverse;
        }
        .size_sheet {
            width: 691px;
            height: 657px;
        }
        .question {
            position: absolute;
            z-index: 2;
            width: 30px;
            height: 30px;
            alt: "question, besoin, problème?"
        }
        body{
            font-family: 'Lato', sans-serif;
            color: #747704;
            font-weight: 300;
        }
    </style>
</head>
<body>
  <!--<div width="100%" style="margin-left:0px; margin-right:0px" >-->
  <!--<div class="container" >-->
  <div class="container-fluid" >
    <div class="row">
      <div class="col-md-3" style="background-color:#757590">
        <!-- <img src="http://placehold.it/555x300"> -->
        <!--<img src="/home/magmat/Magda/Glaneurs/Marches/rencontres/ReBelle/identite_1.jpg">-->
         <img src="{% static 'presentation/images/rebelle_identite_1.jpg' %}">
      </div>
      <div class="col-md-9, size_sheet" style="position: relative;">
        <!--<div style="height=657px; width: 691px; position: relative;">-->
      <!--src="/home/magmat/Magda/Glaneurs/Marches/rencontres/ReBelle/ReBelle_2_1000px.jpg"-->

        <img src="{% static 'presentation/images/projet_rebelle_2.jpg' %}"
            class="size_sheet"
            style="z-index:-1">

        <img src="{% static 'presentation/images/question.png' %}"
             class="question"
            style="left: 5%; top: 3%;"
            data-toggle="modal" data-target="#project1">

        <img src="{% static 'presentation/images/question.png' %}"
             class="question"
            style="left: 20%; top: 20%;"
            data-toggle="modal" data-target="#project1">

        <img src="{% static 'presentation/images/question.png' %}"
             class="question"
            style="left: 20%; top: 40%;"
            data-toggle="modal" data-target="#project1">

        <img src="{% static 'presentation/images/question.png' %}"
             class="question"
            style="left: 30%; top: 50%;"
            data-toggle="modal" data-target="#project1">
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Besoin</h4>
        </div>
        <div class="modal-body">
            En tant que fondatrice de ReBelle, j'ai besoin de connaitre les chiffres d'affaires précis
            de chacun des cuisiniers afin de pouvoir prélever un pourcentage sur chacun de ces chiffres
            d'affaires pour alimenter mon propre chiffre d'affaire.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
