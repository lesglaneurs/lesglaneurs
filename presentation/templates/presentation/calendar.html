<!DOCTYPE html>
{% load staticfiles %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
    <title>Calendrier</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!--<link href="{% static 'presentation/css/style.css' %}" rel="stylesheet">-->
    <script src="{% static 'js/jquery-1.11.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

</head>
<body>


<div class="container-fluid">
    <div >
        <div >
            <table class="table table-bordered table-hover">

                <thead>
                    <td>Evénement</td>
                    <td>Date de début</td>
                    <td>Date de fin</td>
                    <td>Adresse</td>
                    <td>Organisateur</td>
                    <td>Email</td>
                    <td>Telephone</td>
                </thead>
               {% for e in event_views %}
                <tr>
                    <td>{{e.event.name}}</td>
                    <td>{{e.event.start_date}}</td>
                    <td>{{e.event.end_date}}</td>
                    <td>{{e.event.address}}</td>
                    <td>{{e.organizer.name}}</td>
                    <td>{{e.organizer.email}}</td>
                    <td>{{e.organizer.telephone}}</td>
                </tr>
            {% endfor %}
          </table>
        </div>
    </div>
</div>
</body>
</html>
